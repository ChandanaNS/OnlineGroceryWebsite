<!DOCTYPE html>
<!--[if IE 8 ]>
<html class="no-js oldie ie8" lang="en">
<![endif]-->
<!--[if IE 9 ]>
<html class="no-js oldie ie9" lang="en">
<![endif]-->

<html lang="en">
<head>


    <!---basic page needs-->
    <meta charset="utf-8">
    <title>GroceryGo</title>
    <!-- mobile specific metas-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/shopStyle.css')}}">

    <!--script-->
    <script type="text/javascript">data = {{data | safe}}</script>

    <!-- favicons-->
    <link rel="shortcut icon" href="{{url_for('static',filename='favicon.ico')}}" type="image/x-icon">
    <link rel="icon" href="{{url_for('static',filename='favicon.ico')}}" type="image/x-icon">
</head>

<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand" href="#" title="explore to know well about us">
            <img
                    class="d-inline-block"
                    src="{{ url_for('static', filename='images/logot.jpg') }}"
                    alt="Logo"
                    style="width: 50px;"
            />
            <h1 class="d-inline-block">
                <span class="header_1stletter">Grocerygo</span>
            </h1></a
        >
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="/">HOME <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="/admin">SHOP</a>
                </li>
<!--                <li class="nav-item">-->
<!--                    <a class="nav-link text-white" href="#">ABOUT</a>-->
<!--                </li>-->
<!--                <li class="nav-item">-->
<!--                    <a class="nav-link text-white" href="#">CONTACT</a>-->
<!--                </li>-->
                 <li class="nav-item">
                    <a class="nav-link text-white" href="/logout">LOGOUT</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline btn btn-warning my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <section class="feature-products">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center feature-title">
                    <h2 class="text-uppercase">Admin</h2>
                    <button class="btn p-2" onclick="location.href='/add'" type="button"><i class="fa fa-plus" ></i> Add Product</button>
<!--                    <button class="btn p-2" onclick="location.href='/delete'" type="button"><i class="fa fa-trash" ></i> Trash</button>-->
<!--                    <button class="btn p-2" onclick="location.href='/update'" type="button"><i class="fa fa-edit" ></i> Update</button>-->
                    <hr>
                    {% block content %}
                            <!--                    <div class="container">-->
                            {% for message in get_flashed_messages() %}
                            <div class="alert alert-warning" style="text-align:center;">
                                {{ message }}
                            </div>
                            {% endfor %}
                            {% block page_content %}{% endblock %}
                            <!--                    </div>-->
                            {% endblock %}
                    <div class="categories center-listing">
                        <div class="category-listing-navigation-pills" id="category-listing-navigation-pills">

                        </div>
                    </div>
                </div>

                <div id="admin" class="row">

                </div>
                <div id="products" class="row"></div>

            </div>
        </div>
    </section>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="{{url_for('static',filename='js/filter.js')}}"></script>
<script src="{{url_for('static',filename='js/main.js')}}"></script>
</body>
</html>
